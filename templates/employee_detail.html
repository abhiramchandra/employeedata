<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>employeedata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <div class="card mx-auto" styles="width:300px">
            <img src="{{employee.photo.url}}" class="card-img-top" alt="">
           <div class="card-body">
            <p class="card-text m-0">{{employee.first_name}} {{employee.last_name}}</p>
            <p class="card-text m-0">{{employee.designation}}</p>
            <p class="card-text m-0">{{employee.email_address}}</p>
            <p class="card-text m-0">{{employee.phone_number}}</p>
           </div>
           <a href="{% url 'home' %}" class="btn btn-primary">back to home</a>
        </div>
    </div>
</body>
</html>
